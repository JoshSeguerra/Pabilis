<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="/html/main.html"><img src="/images/pabilis-logo.png" class="logo-header" alt=""></a>
    </header>
        
    <div class="hero">
        <div class="wrapper">
            <div class="login-logo-container">
                <p>Login</p>
            </div>
            <!---
            <div class="demo-account">
                <span><p>Demo Account</p></span>
                <p>Email: admin123@test.com    </p>
                <p>Password: admin123</p>
            </div>
            --->
            <div class="input-two-col">
                <div class="email-container">
                    <p class="email-required"></p>
                    <label for=""><input class="input-column email" type="text" placeholder="Email" required></label>
                    
                </div>
                <div class="email-container">
                    <p class="password-required"></p>
                    <label for=""><input class="input-column pass" type="password" placeholder="Password" required></label>
                    
                </div>
                <div>
                    <input class="login-btn" type="submit" value="Login">
                </div>
            </div>  
            <div class="last-column">
                <label >Don't have an account:<a class="registerBtn" href="/html/register.html"> Register</a></label>
                <p class="login-result"></p>
            </div>
        </div>
    </div>
    
    <script src="/javascript/login.js"></script>
        
  
</body>
</html>
